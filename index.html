<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<div class="conteiner">
    <header class="conteiner__header header">
        <img src="img/logo-transform.svg" alt="" class="header__img">
        <img src="img/logo-synergy.svg" alt="" class="header__img">
        <img src="img/logo-mast.svg" alt="" class="header__img">
    </header>

    <img src="img/circle-back.svg" alt="" class="conteiner__bgimg">
    <img src="img/circle-back_1.svg" alt="" class="conteiner__bgimg2">

    <div class="conteiner__content content">
        <div class="conteiner__cover cover">
            <div class="cover__text ">Площадка для реализации IT-проектов</div>
            <h1 class="cover__h1 ">Цифровые трансфор<wbr>мации</h1>

        <div class="conteiner__list list">

            </div>
            <div class="list__text text">
                <div class="text__first">Организация</div>

            </div>
            <div class="list__text text">
                <div class="text__first">Презентация</div>
                <div class="text__second">российских наработок в сфере IT</div>
            </div>
        </div>
    </div>
</div>
